<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osho Dhara - Open Playlist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            background: #007AFF;
            border-radius: 18px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.4);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .playlist-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
        
        .playlist-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .track-count {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #007AFF;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056CC;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }
        
        .status.success {
            background: rgba(40, 167, 69, 0.2);
            color: #28A745;
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.2);
            color: #DC3545;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.6;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .playlist-name {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">üéµ</div>
        <h1>Osho Dhara</h1>
        
        <div class="playlist-info">
            <div class="playlist-name" id="playlistName">Loading playlist...</div>
            <div class="track-count" id="trackCount"></div>
        </div>
        
        <div class="buttons">
            <a href="#" class="btn btn-primary" id="openAppBtn">
                üì± Open in Osho Dhara
            </a>
            <a href="#" class="btn btn-secondary" id="appStoreBtn" style="display: none;">
                ‚¨áÔ∏è Download from App Store
            </a>
            <button class="btn btn-secondary" id="copyLinkBtn">
                üìã Copy Link
            </button>
        </div>
        
        <div class="status loading" id="status">
            Preparing to open app...
        </div>
        
        <div class="footer">
            Share beautiful Osho discourses with friends
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const playlistName = urlParams.get('name') || 'Playlist';
        const trackCount = urlParams.get('tracks') || '0';
        const groupId = urlParams.get('id') || '';
        
        // Debug logging
        console.log('üîß Debug Info:');
        console.log('Original URL:', window.location.href);
        console.log('Playlist Name (raw):', playlistName);
        console.log('Track Count:', trackCount);
        console.log('Group ID:', groupId);
        
        // Update UI with playlist info
        document.getElementById('playlistName').textContent = decodeURIComponent(playlistName);
        document.getElementById('trackCount').textContent = `${trackCount} audio tracks`;
        
        // Build deep link URL
        const deepLinkURL = `oshoaudio://open/group?name=${encodeURIComponent(playlistName)}&tracks=${trackCount}${groupId ? `&id=${encodeURIComponent(groupId)}` : ''}`;
        
        console.log('üîó Generated Deep Link:', deepLinkURL);
        
        // App Store URL for Osho Dhara
        const appStoreURL = 'https://apps.apple.com/app/id6738623487';
        
        // Update button links
        document.getElementById('openAppBtn').href = deepLinkURL;
        document.getElementById('appStoreBtn').href = appStoreURL;
        
        // Device detection
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);
        const isMobile = isIOS || isAndroid;
        
        // Smart app detection variables
        let appOpened = false;
        let redirectTimer;
        let countdown = 3;
        let startTime;
        
        // Improved app detection function
        function attemptAppOpen() {
            const status = document.getElementById('status');
            
            if (!isMobile) {
                status.textContent = 'Please open this link on your mobile device';
                status.className = 'status error';
                document.getElementById('appStoreBtn').style.display = 'block';
                return;
            }
            
            status.textContent = 'Checking if Osho Dhara is installed...';
            status.className = 'status loading';
            
            console.log('üì± Attempting to detect app installation');
            startTime = Date.now();
            
            // Create hidden iframe to attempt deep link (less intrusive than window.location)
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = deepLinkURL;
            document.body.appendChild(iframe);
            
            // Set up detection timer
            redirectTimer = setTimeout(() => {
                const timeElapsed = Date.now() - startTime;
                console.log(`‚è∞ Time elapsed: ${timeElapsed}ms`);
                
                // Remove iframe
                if (iframe.parentNode) {
                    iframe.parentNode.removeChild(iframe);
                }
                
                if (!appOpened && !document.hidden) {
                    console.log('üì± App not detected, redirecting to App Store');
                    showAppStoreRedirect();
                }
            }, 1500); // Shorter detection window
            
            // Fallback: try window.location after iframe attempt
            setTimeout(() => {
                if (!appOpened && !document.hidden) {
                    console.log('üîÑ Fallback: trying window.location');
                    window.location.href = deepLinkURL;
                }
            }, 500);
        }
        
        function showAppStoreRedirect() {
            const status = document.getElementById('status');
            
            status.textContent = 'Osho Dhara not installed. Redirecting to App Store...';
            status.className = 'status error';
            
            // Show App Store button immediately
            document.getElementById('appStoreBtn').style.display = 'block';
            
            // Start countdown
            const countdownTimer = setInterval(() => {
                countdown--;
                status.textContent = `Opening App Store in ${countdown}...`;
                
                if (countdown <= 0) {
                    clearInterval(countdownTimer);
                    status.textContent = 'Opening App Store...';
                    window.location.href = appStoreURL;
                }
            }, 1000);
        }
        
        // Handle visibility change (app opening will hide the browser)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && redirectTimer) {
                console.log('üì± App opened (page hidden)');
                clearTimeout(redirectTimer);
                appOpened = true;
                
                // Update status when user comes back
                setTimeout(() => {
                    if (!document.hidden) {
                        document.getElementById('status').textContent = 'Welcome back! Enjoy your playlist üéµ';
                        document.getElementById('status').className = 'status success';
                    }
                }, 1000);
            }
        });
        
        // Handle page focus/blur (another way to detect app opening)
        let blurTime = 0;
        
        window.addEventListener('blur', () => {
            blurTime = Date.now();
            console.log('üì± Page blurred at:', blurTime);
        });
        
        window.addEventListener('focus', () => {
            if (blurTime > 0) {
                const focusTime = Date.now();
                const timeDiff = focusTime - blurTime;
                console.log('üì± Page focused after:', timeDiff, 'ms');
                
                // If page was blurred for more than 1 second, app likely opened
                if (timeDiff > 1000 && redirectTimer) {
                    console.log('üì± App opened (long blur detected)');
                    clearTimeout(redirectTimer);
                    appOpened = true;
                }
            }
        });
        
        // Manual button clicks
        document.getElementById('openAppBtn').addEventListener('click', (e) => {
            e.preventDefault();
            attemptAppOpen();
        });
        
        document.getElementById('copyLinkBtn').addEventListener('click', () => {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const btn = document.getElementById('copyLinkBtn');
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        });
        
        // Auto-attempt on page load (only on mobile)
        if (isMobile) {
            // Wait a moment for page to fully load
            setTimeout(attemptAppOpen, 800);
        } else {
            document.getElementById('status').textContent = 'Open this link on your mobile device to use the app';
            document.getElementById('status').className = 'status error';
        }
    </script>
</body>
</html>
