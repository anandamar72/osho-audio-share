<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osho Dhara - Open Playlist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            background: #007AFF;
            border-radius: 18px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.4);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .playlist-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
        
        .playlist-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .track-count {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #007AFF;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056CC;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }
        
        .status.success {
            background: rgba(40, 167, 69, 0.2);
            color: #28A745;
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.2);
            color: #DC3545;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.6;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .playlist-name {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">üéµ</div>
        <h1>Osho Dhara</h1>
        
        <div class="playlist-info">
            <div class="playlist-name" id="playlistName">Loading playlist...</div>
            <div class="track-count" id="trackCount"></div>
        </div>
        
        <div class="buttons">
            <a href="#" class="btn btn-primary" id="downloadBtn">
                ‚¨áÔ∏è Download App from App Store
            </a>
            <button class="btn btn-secondary" id="haveAppBtn">
                üîÑ Try Opening App Again
            </button>
            <button class="btn btn-secondary" id="copyLinkBtn">
                üìã Copy Link
            </button>
        </div>
        
        <div class="status" id="status" style="display: none;">
            <!-- Status will be shown when needed -->
        </div>
        
        <div class="footer">
            Share beautiful Osho discourses with friends
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const playlistName = urlParams.get('name') || 'Playlist';
        const trackCount = urlParams.get('tracks') || '0';
        const groupId = urlParams.get('id') || '';
        
        // Debug logging
        console.log('üîß Debug Info:');
        console.log('Original URL:', window.location.href);
        console.log('Playlist Name (raw):', playlistName);
        console.log('Track Count:', trackCount);
        console.log('Group ID:', groupId);
        
        // Update UI with playlist info
        document.getElementById('playlistName').textContent = decodeURIComponent(playlistName);
        document.getElementById('trackCount').textContent = `${trackCount} audio tracks`;
        
        // Build deep link URL
        const deepLinkURL = `oshoaudio://open/group?name=${encodeURIComponent(playlistName)}&tracks=${trackCount}${groupId ? `&id=${encodeURIComponent(groupId)}` : ''}`;
        
        console.log('üîó Generated Deep Link:', deepLinkURL);
        
        // App Store URL for Osho Dhara
        const appStoreURL = 'https://apps.apple.com/app/id6738623487';
        
        // Device detection
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);
        const isMobile = isIOS || isAndroid;
        
        // Variables for app detection
        let appInstalled = false;
        let userInteracted = false;
        let startTime = 0;
        
        // Function to show status message
        function showStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        // Function to hide status and buttons
        function hideManualOptions() {
            document.querySelector('.buttons').style.display = 'none';
        }
        
        // Function to show manual options (fallback)
        function showManualOptions() {
            document.querySelector('.buttons').style.display = 'flex';
        }
        
        // Smart app detection and redirect
        function attemptSmartRedirect() {
            console.log('üöÄ Starting smart redirect process...');
            showStatus('Opening your playlist...', 'loading');
            hideManualOptions();
            
            startTime = Date.now();
            
            // Create hidden iframe to attempt app opening
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = deepLinkURL;
            document.body.appendChild(iframe);
            
            // Set up app detection logic
            const appDetectionTimeout = setTimeout(() => {
                console.log('‚è±Ô∏è App detection timeout - app likely not installed');
                
                if (!appInstalled && !document.hidden) {
                    console.log('üì± App not detected, redirecting to App Store');
                    showStatus('App not found. Taking you to App Store...', 'loading');
                    
                    setTimeout(() => {
                        window.location.href = appStoreURL;
                    }, 1500);
                }
                
                // Clean up iframe
                document.body.removeChild(iframe);
            }, 2500); // 2.5 seconds to detect app
            
            // Detect if app opened successfully
            const checkAppOpened = () => {
                const timeElapsed = Date.now() - startTime;
                
                if (document.hidden || document.visibilityState === 'hidden') {
                    console.log('‚úÖ App opened successfully (page hidden)');
                    appInstalled = true;
                    clearTimeout(appDetectionTimeout);
                    showStatus('Welcome to Osho Dhara! üéµ', 'success');
                    document.body.removeChild(iframe);
                    return;
                }
                
                // Check if enough time has passed
                if (timeElapsed > 1000 && !appInstalled) {
                    console.log('‚ö†Ô∏è App likely not installed (page still visible after 1s)');
                    clearTimeout(appDetectionTimeout);
                    
                    showStatus('App not found. Taking you to App Store...', 'loading');
                    setTimeout(() => {
                        window.location.href = appStoreURL;
                    }, 1500);
                    
                    document.body.removeChild(iframe);
                }
            };
            
            // Monitor page visibility changes
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && startTime > 0) {
                    console.log('üì± App opened (visibility change detected)');
                    appInstalled = true;
                    clearTimeout(appDetectionTimeout);
                    
                    // Show success when user returns
                    setTimeout(() => {
                        if (!document.hidden) {
                            showStatus('Welcome back! Enjoy your playlist üéµ', 'success');
                        }
                    }, 1000);
                }
            });
            
            // Check app opening after short delay
            setTimeout(checkAppOpened, 1200);
        }
        
        // Fallback manual options
        document.getElementById('downloadBtn').addEventListener('click', (e) => {
            e.preventDefault();
            console.log('üîΩ Manual download clicked');
            showStatus('Taking you to the App Store...', 'loading');
            
            setTimeout(() => {
                window.location.href = appStoreURL;
            }, 1000);
        });
        
        document.getElementById('haveAppBtn').addEventListener('click', (e) => {
            e.preventDefault();
            console.log('‚úÖ Manual "have app" clicked');
            attemptSmartRedirect();
        });
        
        document.getElementById('copyLinkBtn').addEventListener('click', () => {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const btn = document.getElementById('copyLinkBtn');
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                showStatus('Link copied! Share it with friends.', 'success');
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    document.getElementById('status').style.display = 'none';
                }, 3000);
            }).catch(() => {
                showStatus('Copy not supported. Long press the URL to copy manually.', 'error');
            });
        });
        
        // Handle page load - Auto attempt for mobile users
        window.addEventListener('load', () => {
            if (isMobile) {
                console.log('üì± Mobile device detected - starting auto redirect in 2 seconds');
                showStatus('Preparing to open your playlist...', 'loading');
                
                // Give user a moment to see the page, then auto-attempt
                setTimeout(() => {
                    attemptSmartRedirect();
                }, 2000);
            } else {
                // Desktop users see manual options
                console.log('üíª Desktop detected - showing manual options');
                showStatus('Please open this link on your mobile device', 'error');
                showManualOptions();
            }
        });
        
        // Handle user going back to page (app didn't open)
        window.addEventListener('pageshow', (event) => {
            if (event.persisted && startTime > 0) {
                console.log('üîÑ User returned - app likely not installed');
                showStatus('Having trouble? Try downloading the app first.', 'error');
                showManualOptions();
            }
        });
        
        console.log('üéØ Smart redirect system ready');
    </script>
</body>
</html>
