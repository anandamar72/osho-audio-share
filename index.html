<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osho Dhara - Open Playlist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            background: #007AFF;
            border-radius: 18px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.4);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .playlist-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
        
        .playlist-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .track-count {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #007AFF;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056CC;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }
        
        .status.success {
            background: rgba(40, 167, 69, 0.2);
            color: #28A745;
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.2);
            color: #DC3545;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.6;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .playlist-name {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">üéµ</div>
        <h1>Osho Dhara</h1>
        
        <div class="playlist-info">
            <div class="playlist-name" id="playlistName">Loading playlist...</div>
            <div class="track-count" id="trackCount"></div>
        </div>
        
        <div class="buttons">
            <a href="#" class="btn btn-primary" id="downloadBtn">
                ‚¨áÔ∏è Download Osho Dhara App
            </a>
            <button class="btn btn-secondary" id="haveAppBtn">
                üì± I already have the app
            </button>
            <button class="btn btn-secondary" id="copyLinkBtn">
                üìã Copy Link
            </button>
        </div>
        
        <div class="status" id="status" style="display: none;">
            <!-- Status will be shown when needed -->
        </div>
        
        <div class="footer">
            Share beautiful Osho discourses with friends
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const playlistName = urlParams.get('name') || 'Playlist';
        const trackCount = urlParams.get('tracks') || '0';
        const groupId = urlParams.get('id') || '';
        
        // Debug logging
        console.log('üîß Debug Info:');
        console.log('Original URL:', window.location.href);
        console.log('Playlist Name (raw):', playlistName);
        console.log('Track Count:', trackCount);
        console.log('Group ID:', groupId);
        
        // Update UI with playlist info
        document.getElementById('playlistName').textContent = decodeURIComponent(playlistName);
        document.getElementById('trackCount').textContent = `${trackCount} audio tracks`;
        
        // Build deep link URL
        const deepLinkURL = `oshoaudio://open/group?name=${encodeURIComponent(playlistName)}&tracks=${trackCount}${groupId ? `&id=${encodeURIComponent(groupId)}` : ''}`;
        
        console.log('üîó Generated Deep Link:', deepLinkURL);
        
        // App Store URL for Osho Dhara
        const appStoreURL = 'https://apps.apple.com/app/id6738623487';
        
        // Device detection
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);
        const isMobile = isIOS || isAndroid;
        
        // Variables for app opening
        let appOpened = false;
        let redirectTimer;
        
        // Function to show status message
        function showStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        // Function to hide status
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }
        
        // Function to attempt opening the app (only called when user confirms they have it)
        function attemptAppOpen() {
            console.log('üì± User confirmed they have the app, attempting to open');
            showStatus('Opening Osho Dhara...', 'loading');
            
            const startTime = Date.now();
            
            // Try to open the app
            window.location.href = deepLinkURL;
            
            // Set up detection for app opening
            redirectTimer = setTimeout(() => {
                if (!appOpened && !document.hidden) {
                    console.log('‚è∞ App didn\'t open, showing fallback options');
                    showStatus('Having trouble opening the app? Try downloading it again.', 'error');
                    
                    // Show download button as fallback
                    setTimeout(() => {
                        showStatus('Redirecting to App Store for fresh download...', 'loading');
                        setTimeout(() => {
                            window.location.href = appStoreURL;
                        }, 2000);
                    }, 3000);
                }
            }, 2000);
        }
        
        // Handle visibility change (app opening will hide the browser)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && redirectTimer) {
                console.log('üì± App opened successfully');
                clearTimeout(redirectTimer);
                appOpened = true;
                
                // Update status when user comes back
                setTimeout(() => {
                    if (!document.hidden) {
                        showStatus('Welcome back! Enjoy your playlist üéµ', 'success');
                    }
                }, 1000);
            }
        });
        
        // Handle page blur/focus
        let blurTime = 0;
        
        window.addEventListener('blur', () => {
            blurTime = Date.now();
        });
        
        window.addEventListener('focus', () => {
            if (blurTime > 0) {
                const timeDiff = Date.now() - blurTime;
                if (timeDiff > 1000 && redirectTimer) {
                    console.log('üì± App opened (detected via focus timing)');
                    clearTimeout(redirectTimer);
                    appOpened = true;
                }
            }
        });
        
        // Button event listeners
        document.getElementById('downloadBtn').addEventListener('click', (e) => {
            e.preventDefault();
            console.log('üîΩ User clicked download button');
            showStatus('Taking you to the App Store...', 'loading');
            
            setTimeout(() => {
                window.location.href = appStoreURL;
            }, 1000);
        });
        
        document.getElementById('haveAppBtn').addEventListener('click', (e) => {
            e.preventDefault();
            console.log('‚úÖ User confirmed they have the app');
            
            // Show confirmation and attempt to open
            showStatus('Great! This will open Osho Dhara app...', 'success');
            
            setTimeout(() => {
                attemptAppOpen();
            }, 1500);
        });
        
        document.getElementById('copyLinkBtn').addEventListener('click', () => {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const btn = document.getElementById('copyLinkBtn');
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                showStatus('Link copied! Share it with friends.', 'success');
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    hideStatus();
                }, 3000);
            }).catch(() => {
                showStatus('Copy not supported. Long press the URL to copy manually.', 'error');
            });
        });
        
        // Handle desktop users
        if (!isMobile) {
            showStatus('Please open this link on your mobile device to use the app', 'error');
            document.getElementById('downloadBtn').style.display = 'none';
            document.getElementById('haveAppBtn').style.display = 'none';
        }
        
        // No auto-attempt! User chooses their path
        console.log('üéØ Ready - user will choose their option');
    </script>
</body>
</html>
